<script type="text/template" id="simpleContainer">
  <div id="simpleDiv" style="margin-left:20px; float: left;">
    <h3>Simple Application</h3>
    <table id="simpleTable" class="pure-table pure-table-bordered">
      <thead>
        <tr>
          <th>UUID</th>
          <th>Foo</th>
          <th>Bar</th>
        </tr>
      </thead>
      <tbody>
        <% for (var uuid in simple) { %>
          <tr data-id="<%= uuid %>">
            <td><%= uuid %></td>
            <td><%= simple[uuid].foo %></td>
            <td><%= simple[uuid].bar %></td>
          </tr>
        <% } %>
      </tbody>
    </table>
    <fieldset>
      <legend>Simple Form</legend>
      <label for="simpleFooInput">Foo:</label>
      <input type="text" id="simpleFooInput" />
      <label for="simpleBarInput">Bar:</label>
      <input type="text" id="simpleBarInput" />
      <div id="simpleContainer">
        <button id="simpleButton" class="pure-button button-success">Submit</button>
        <button id="simpleRemoveButton" class="pure-button button-error">Remove</button>
        <button class="pure-button">Cancel</button>
      </div>
    </fieldset>
  </div>
</script>
