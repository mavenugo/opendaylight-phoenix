<script type="text/template">
  <h2>OpenDaylight Phoenix</h2>
  <ol>
    <li>Install archetype templates from <code>main/archetype</code></li>
    <li>Generate archetypes using <code>mvn archetype:generate -DarchetypeCatalog</code></li>
    <li>Install the bundle by running <code>mvn clean install</code> inside of the newly generated bundle</li>
    <li>Refresh this page and the app will be displayed in the Phoenix omnibar</li>
  </ol>
